<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ürün Detay Modelleri</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="rabbitSlider.css"/>
</head>
<body>
    <div class="container py-5">
        <div class="row">
            <!-- Model 5: Carousel -->
            <div class="col-lg-6 col-sm-12 mb-4">
                <h5 class="mb-3">Model 5: Simple Carousel</h5>
                <div data-rabbitslider="simple"></div>
            </div>
			
			<!-- Model 1: Classic -->
            <div class="col-lg-6 col-sm-12 mb-4">
                <h5 class="mb-3">Model 1: Classic Slider</h5>
                <div data-rabbitslider="classic"></div>
            </div>

            <!-- Model 3: Right Thumbs -->
            <div class="col-lg-6 col-sm-12 mb-4">
                <h5 class="mb-3">Model 3: Right Thumbnails</h5>
                <div data-rabbitslider="rightThumb"></div>
            </div>

            <!-- Model 2: Left Thumbs -->
            <div class="col-lg-6 col-sm-12 mb-4">
                <h5 class="mb-3">Model 2: Left Thumbnails</h5>
                <div data-rabbitslider="leftThumb"></div>
            </div>

            <!-- Model 4: Grid -->
            <div class="col-lg-6 col-sm-12 mb-4">
                <h5 class="mb-3">Model 6: Zoom Slider</h5>
                <div data-rabbitslider="zoom"></div>
            </div>
			
            <!-- Model 4: Grid -->
            <div class="col-lg-6 col-sm-12 mb-4">
                <h5 class="mb-3">Model 7: Init on Dom</h5>
				<div 
					data-rabbitslider-init="true" 
					data-rabbitslider="classic" 
					data-rabbitslider-autoplay="3000"
					data-rabbitslider-lazy="false" 
					data-images="https://placehold.co/600x400/ff0000/ffffff/png,https://placehold.co/600x400/00ff00/ffffff/png,https://placehold.co/600x400/0000ff/ffffff/png,https://placehold.co/600x400/ffff00/000000/png" 
					data-thumbnails="https://placehold.co/150x100/ff0000/ffffff/png,https://placehold.co/150x100/00ff00/ffffff/png,https://placehold.co/150x100/0000ff/ffffff/png,https://placehold.co/150x100/ffff00/000000/png" 
				></div>
			</div>
			
            <!-- Model 4: Grid -->
            <div class="col-lg-6 col-sm-12 mb-4">
                <h5 class="mb-3">Model 4: Grid Layout</h5>
                <div data-rabbitslider="grid"></div>
            </div>
        </div>
    </div>

	
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Fancybox JS -->
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.umd.js"></script>
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="rabbitSlider.js"></script>
    <script>
        // Demo images
        const demoImages = [
            { large: 'https://placehold.co/600x400/ff0000/ffffff/png', thumb: 'https://placehold.co/150x100/ff0000/ffffff/png', title: 'Red' },
            { large: 'https://placehold.co/600x400/00ff00/ffffff/png', thumb: 'https://placehold.co/150x100/00ff00/ffffff/png', title: 'Green' },
            { large: 'https://placehold.co/600x400/0000ff/ffffff/png', thumb: 'https://placehold.co/150x100/0000ff/ffffff/png', title: 'Blue' },
            { large: 'https://placehold.co/600x400/ffff00/000000/png', thumb: 'https://placehold.co/150x100/ffff00/000000/png', title: 'Yellow' },
            { large: 'https://placehold.co/600x400/ff00ff/ffffff/png', thumb: 'https://placehold.co/150x100/ff00ff/ffffff/png', title: 'Magenta' },
            { large: 'https://placehold.co/600x400/ff0000/ffffff/png', thumb: 'https://placehold.co/150x100/ff0000/ffffff/png', title: 'Red' },
            { large: 'https://placehold.co/600x400/00ff00/ffffff/png', thumb: 'https://placehold.co/150x100/00ff00/ffffff/png', title: 'Green' },
            { large: 'https://placehold.co/600x400/0000ff/ffffff/png', thumb: 'https://placehold.co/150x100/0000ff/ffffff/png', title: 'Blue' },
            { large: 'https://placehold.co/600x400/ffff00/000000/png', thumb: 'https://placehold.co/150x100/ffff00/000000/png', title: 'Yellow' },
            { large: 'https://placehold.co/600x400/ff00ff/ffffff/png', thumb: 'https://placehold.co/150x100/ff00ff/ffffff/png', title: 'Magenta' }
        ];

        // Classic Slider
        const slider1 = new RabbitSlider(document.querySelector('[data-rabbitslider="classic"]'), {
            images: demoImages,
            type: 'classic',
            autoplay: true,
            delay: 3000,
            lazy: true,
			thumbsPerView: 5,  // 4 thumbnail göster
			thumbSpacing: 15   // 15px aralık bırak
        });

        // Left Thumbnail Slider
        const slider2 = new RabbitSlider(document.querySelector('[data-rabbitslider="leftThumb"]'), {
            images: demoImages,
            type: 'leftThumb',
            autoplay: true,
            delay: 3000,
            lazy: true,
			thumbsPerView: 5,  // 4 thumbnail göster
			thumbSpacing: 15   // 15px aralık bırak
        });

        // Right Thumbnail Slider
        const slider3 = new RabbitSlider(document.querySelector('[data-rabbitslider="rightThumb"]'), {
            images: demoImages,
            type: 'rightThumb',
            autoplay: true,
            delay: 3000,
            lazy: true,
			thumbsPerView: 5,  // 4 thumbnail göster
			thumbSpacing: 15   // 15px aralık bırak
        });

        // Grid Slider
        const slider4 = new RabbitSlider(document.querySelector('[data-rabbitslider="grid"]'), {
            images: demoImages,
            type: 'grid',
            autoplay: true,
            delay: 3000,
            lazy: true,
			thumbsPerView: 5,  // 4 thumbnail göster
			thumbSpacing: 15   // 15px aralık bırak
        });

        // Simple Slider
        const slider5 = new RabbitSlider('[data-rabbitslider="simple"]', {
            images: demoImages,
            type: 'simple',
            autoplay: true,
            delay: 3000,
            lazy: true,
			thumbsPerView: 5,  // 4 thumbnail göster
			thumbSpacing: 15   // 15px aralık bırak
        });

        // Zoom Slider
        const slider6 = new RabbitSlider('[data-rabbitslider="zoom"]', {
            images: demoImages,
            type: 'zoom',
            autoplay: true,
            delay: 3000,
            lazy: true,
            zoomRatio: 2,
			thumbsPerView: 5,  // 4 thumbnail göster
			thumbSpacing: 15   // 15px aralık bırak
        });

        // API Örneği
        // setTimeout(() => {
        //     slider1.stopAutoplay();
        //     slider2.slideTo(2);
        //     slider3.on('slideChange', () => console.log('Slide changed'));
        // }, 5000);
    </script>
</body>
</html>
